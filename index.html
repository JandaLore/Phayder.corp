<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phayder corp.</title>
	<link rel="shortcut icon" href="images/favicon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="rebrand.css">
	<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
	<script src="jquery-2.1.4.min.js"></script>
	<script>
    function showContent(link) {
        var cont = document.getElementById('content');
        var loading = document.getElementById('loading');
        cont.innerHTML = loading.innerHTML;  
        var http = createRequestObject();
        if( http ) 
        { http.open('get', link);
            http.onreadystatechange = function () 
            {   if(http.readyState == 4) 
                {   cont.innerHTML = http.responseText;  }    }
            http.send(null);  }
        else 
        {  document.location = link;   }   }
    // ajax
    function createRequestObject() 
    {  try { return new XMLHttpRequest() }
        catch(e) 
        {  try { return new ActiveXObject('Msxml2.XMLHTTP') }
            catch(e) 
            {   try { return new ActiveXObject('Microsoft.XMLHTTP') }
                catch(e) { return null; }   } } }
</script>
</head>
<body>
	<header class="wrapper-full-width">
		<div class="container">
			<div class="row-fluid upper-header">
				<div class="logo">
					<div class="logo-main">
					</div>
					<p class="clan-name">Phayder corp.</p>
				</div>
					<ul class="navigation hor-list">
						<li><a href="#Home" onclick="showContent('home.html')">Home</a></li>
						<li><a href="#Rules" onclick="showContent('rules.html')">Rules</a></li>
						<li><a href="#Members" onclick="showContent('members.html')">Members</a></li>
					</ul>
			</div>
			<div class="row-fluid lower-header">
					<ul class="utility-links hor-list">
						<li><a href="http://www.gamersfirst.com/fallenearth/">Game's web site</a></li>
						<li><a href="http://forums.gamersfirst.com/forum/746-fallen-earth/">Game's forum</a></li>
						<li><a href="http://jandalore.github.io/Helper/">New player's Build Guid</a></li>
					</ul>
			</div>
		</div>
	</header>
		<div class="container main-content">
			<div id="content" class="row-fluid">
				
			</div>
			<div id="loading">
				<div class="loadpic">
					<i class="fa fa-spinner"></i>Loading...
				</div>
			</div>
		</div>

<script type="text/javascript">
$(document).ready(function() {
    $(".navigation a").click(function(event) {
        event.preventDefault();
        $(this).parent().addClass("active");
        $(this).parent().siblings().removeClass("active");
   });
});
</script>
<script>
showContent('home.html')
</script>
<script type="text/javascript">			
$(document).ready(function () {
    $("body").on("click", ".tab-controls a", function (event) {
        event.preventDefault();
        $(this).parent().addClass("current");
        $(this).parent().siblings().removeClass("current");
        var tab = $(this).attr("href");
        $(".page").not(tab).css("display", "none");
        $(tab).fadeIn();
    });
});
</script>	


	</body>
</html>
